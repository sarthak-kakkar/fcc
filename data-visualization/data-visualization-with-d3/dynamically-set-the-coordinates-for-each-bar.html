<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => {
         // Add your code below this line
         return i*30
         // Add your code above this line
       })
       //Note - Each bar has a width of 25, so increasing each x value by 30 adds some space between the bars. Any value greater than 25 would work in this example.
       .attr("y", 0)
       .attr("width", 25)
       .attr("height", 100);
  </script>
</body>

<!--
  It's important to note that you do NOT need to write a for loop or use forEach() to iterate over the items in the data set. 
  Recall that the data() method parses the data set, and any method that's chained after data() is run once for each item in the data set.
-->
